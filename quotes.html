<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котировки</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="#">Масложировая отрасль</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="analytics.html">Аналитика</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Личный кабинет</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <h1 class="text-center mb-4">Котировки рапсового и соевого масла</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h4 class="card-title">Соевое масло</h4>
                        <p class="card-text">8000 юаней/тонна</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h4 class="card-title">Рапсовое масло</h4>
                        <p class="card-text">7600 юаней/тонна</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Контейнер для графика -->
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-4">
        &copy; 2024 Масложировая отрасль. Все права защищены.
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        // Данные для графика (примерные)
        var chartData = {
            labels: ["Янв", "Фев", "Мар", "Апр", "Май", "Июн"],
            datasets: [{
                label: 'Соевое масло',
                data: [8500, 8200, 8100, 7950, 8000, 8050],
                borderColor: 'rgb(255, 99, 132)',
                tension: 0.1
            }, {
                label: 'Рапсовое масло',
                data: [7800, 7650, 7600, 7550, 7500, 7450],
                borderColor: 'rgb(54, 162, 235)',
                tension: 0.1
            }]
        };

        // Опции для графика
        var chartOptions = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        // Получаем контекст для рисования графика
        var ctx = document.getElementById('myChart').getContext('2d');
            // Создаем график
    var myChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: chartOptions
    });
</script>
</body>
</html>
