<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котировки</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Котировки</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="quotes.html">Котировки</a></li>
                <li class="nav-item"><a class="nav-link" href="analytics.html">Аналитика</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>
    <main class="container my-4">
        <img src="quotes.jpg" class="img-fluid rounded mb-4" alt="Котировки">
        <h2>Котировки на китайской сырьевой бирже</h2>
        <div class="form-group">
            <label for="product">Выберите продукт:</label>
            <select id="product" class="form-control" onchange="updateQuotes()">
                <option value="soy">Соевое масло</option>
                <option value="rape">Рапсовое масло</option>
            </select>
        </div>
        <div id="quotes" class="my-3">
            <p id="soy" class="h4">Соевое масло: 8000 юаней/тонна</p>
            <p id="rape" class="h4" style="display: none;">Рапсовое масло: 7500 юаней/тонна</p>
        </div>
        <canvas id="priceChart" width="400" height="200"></canvas>
    </main>
    <script>
        function updateQuotes() {
            var product = document.getElementById("product").value;
            document.getElementById("soy").style.display = product === "soy" ? "block" : "none";
            document.getElementById("rape").style.display = product === "rape" ? "block" : "none";
            updateChart(product);
        }

        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн'],
                datasets: [{
                    label: 'Соевое масло',
                    data: [7800, 7950, 7700, 8100, 8200, 8000],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }, {
                    label: 'Рапсовое масло',
                    data: [7500, 7700, 7750, 7800, 7600, 7500],
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        function updateChart(product) {
            const soyData = [7800, 7950, 7700, 8100, 8200, 8000];
            const rapeData = [7500, 7700, 7750, 7800, 7600, 7500];
            priceChart.data.datasets[0].hidden = product !== 'soy';
            priceChart.data.datasets[1].hidden = product !== 'rape';
            priceChart.update();
        }

        // Initial call to set the right chart data
        updateChart('soy');
    </script>
    <footer class="bg-primary text-white text-center py-3">
        &copy; 2024 Масложировая отрасль. Все права защищены.
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
